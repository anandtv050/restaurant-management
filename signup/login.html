<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- <script src="login.js"></script> -->

        <script>

          $(document).ready(function(){
            $('#login-form').submit(function(e){
              e.preventDefault();
              let LoginData=$(this).serialize();
             // $('#hi').html(LoginData);

             $.ajax({
              url:$(this).attr('action'),
              type:'POST',
              data:LoginData,

              success:function(response){
                 //console.log("response "+response)
                alert(response);
              },
              error:function(xhr,status,error){
                console.log("error is "+status); 
              }
             })
            })
          })
        </script>
  </head>

  <body>
    <div class="wrapper">
      <header>Login Form</header>
      <form id="login-form" action="login.php" method="post">
        <div class="field email">
          <div class="input-area">
            <input type="email" name="Eemail" id="email" placeholder="Email Address" />
          </div>
        </div>
        <div class="field password">
          <div class="input-area">
            <input type="password" name="Epassword" id="password" placeholder="Password" />
          </div>
        </div>
        <div class="pass-txt"><a href="#">Forgot password?</a></div>
        <input type="submit" value="Login" />
      </form>
      <div class="sign-txt">
        Not yet a member? <a href="signup.html" id="signup-link">Signup now</a>
      </div>
    </div>

  <!-- <div id="hi"></div> -->
  </body>
</html>
